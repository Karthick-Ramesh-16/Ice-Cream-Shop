<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='//au.fw-cdn.com/20118289/64315.js' chat='true'></script>
        <title>My Cafeteria</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to My Cafeteria!</h1>
        <div id="login-container">
            <p class="login-text">Login In</p>
            <form action="my-cafeteria.html" method="get" onsubmit="login()" id="login-form">
                <div>
                    <p class="input-label">Full Name</p>
                    <input type="text" id="name" class="input-field"/>
                </div>
                <div>
                    <p class="input-label">Email</p>
                    <input type="email" id="email" class="input-field"/>
                </div>
                <div>
                    <p class="input-label">Password</p>
                    <input type="password" id="password" class="input-field"/>
                </div>
                <br/>
                <input type="submit" value="Sign In" class="submit"/>
            </form>
        </div>
        <script src="login.js"></script>
    </body>
</html>
