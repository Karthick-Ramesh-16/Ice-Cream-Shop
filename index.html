<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Cafeteria</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to My Cafeteria!</h1>
        <h2>Login In</h2>
        <form action="my-cafeteria.html" method="get">
            <div>
                <p>Full Name</p>
                <input type="text"/>
            </div>
            <div>
                <p>Email</p>
                <input type="email"/>
            </div>
            <div>
                <p>Password</p>
                <input type="password"/>
            </div>
            <br/>
            <input type="submit" value="Sign In">
        </form>
    </body>
</html>
