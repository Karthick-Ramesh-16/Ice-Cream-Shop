<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Cafeteria</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="food-items-head">
            <p class="login-text">Your cart items</p>
            <div class="cart-form">
                <span id="total-amount"></span>
                <button class="remove-item" onclick="clearCart()">Clear cart</button>
                <form action="greeting.html" method="get" onsubmit="clearCart()">
                    <input type="submit" value="Checkout" class="add-to-cart">
                </form>
            </div>
        </div>
        <hr/>
        <ul id="cart-items" class="food-items"></ul>

        <script src="cart.js"></script>
    </body>
</html>
