<html>
<head>
	<title>Salary Calculator</title>
	<style>
		#ptag {
			background : green;
			font-size : 50px;
			color : white;
			border : black;
			border-style : solid;
		}
	</style>
</head>
<body>
	<center>
		<p id = "ptag">Salary Calculator</p>
		<label>Hourly worked: </label>	<input id = "ip1">	<br/><br/>
		<label>Hourly pay: </label>	<input id = "ip2">	<br/><br/>

		<input id = "r1" type = "radio" name = "gender">	<label>Male</label>
		<input id = "r2" type = "radio" name = "gender">	<label>Female</label>	<br/><br/>

		<button onclick = "func()">COMPUTE</button>	<br/><br/>
		<label>Salary: </label> <input id = "sal">
	</center>

	<script>
		var hw = 0, hp = 0, ot = 0, sal = 0;
		function func() {
			hw = Number(document.getElementById("ip1").value);
			hp = Number(document.getElementById("ip2").value);
			if (hp > 0 && hw > 0) {
				if (hw > 40) ot = hw-40;
				sal = (ot > 0) ? (40*hp) + ot*(hp*1.5) : hw * hp;

				if (ot > 0 && document.getElementById("r1").checked)
					sal += 400;
				else if (ot > 0 && document.getElementById("r2").checked)
					sal += 500;

				document.getElementById("sal").value = sal;
			}
		}
	</script>
</body>
</html>
